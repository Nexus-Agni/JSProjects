<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Details fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Github Details fetcher</h1>
    <div class="container">
        <form action="">
            <label for="user">
                <input type="text" name="user" id="user" placeholder="Enter your github username">
                <input type="submit" value="Submit">
            </label>
        </form>
        <div class="card">
            <div class="img">
                <img src="" alt="">
            </div>
            <div class="followers">
                <h3>Followers : <span id="followers"> </span></h3>
                <h3>Name : <span id="name"> </span></h3>
            </div>
            <button id="reset"> RESET</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
