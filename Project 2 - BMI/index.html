<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="container">
        <form>
            <label for="height">Height : </label>
            <input type="text" name="height" id="height" placeholder="in cm"> <br>
            <label for="weight">Weight : </label> 
            <input type="text" name="weight" id="weight" placeholder="in kg"> <br>
            <div id="results"></div>
            <div id="remarks"></div>
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
