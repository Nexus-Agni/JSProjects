<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Number Guessing game</h1>
        <p>Try and guess a number. You have 10 attempts to guess the number</p>
        <form>
            <label for="guessField">Guess a number</label> <br>
            <input type="number" name="guessField" id="guessField"> <br>
            <input type="submit" value="Submit Guess" id="submitbtn">
        </form>
        <div class="resultParas">
            <p>Previous guesses: <span id="guesses"></span> </p>
            <p id="attempts">Remaining attempts : <span id="lastResult">10</span> </p>
            <p id="lowOrHigh"></p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
